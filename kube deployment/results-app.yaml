apiVersion: apps/v1
kind: Deployment
metadata:
  name: results-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: results-app
  template:
    metadata:
      labels:
        app: results-app
    spec:
      containers:
      - name: results-app
        image: muhakmalfadh/microservice-demo-reults-app:latest
        ports:
        - containerPort: 80
---
apiVersion: v1
kind: Service
metadata:
  name: results-app
spec:
  selector:
    app: results-app
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80